<!DOCTYPE html>
<html>

<head>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="مافیاورس" content="شهر میبره یا مافیا">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="مافیاورس">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>مافیاورس</title>
  <link rel="manifest" href="manifest.json">

  <script>

    const serviceWorkerVersion = null;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>

  <script src="flutter.js" defer></script>
</head>

<body>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" type="module"></script>
  <script src="main.dart.js" type="application/javascript"></script>

  <script>
    if ('serviceWorker' in navigator) {

      window.addEventListener('load', function () {

        navigator.serviceWorker.register('/firebase-messaging-sw.js');
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;

      });
    }
  </script>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
